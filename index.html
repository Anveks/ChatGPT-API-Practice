<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Junior Dev Trainer</title>
  <link rel="stylesheet" href="style.css"></link>
  <script defer src="main.js"></script>
</head>
<body>
  
  <h1>Job Interview Questions</h1>

  <label>Enter programming language: </label>
  <input type="text" id="programmingLanguageBox" />
  <br><br>

  <label>Enter difficulty level: </label>
  <select id="difficultyBox">
    <option selected>Beginner</option>
    <option>Medium</option>
    <option>Expert</option>
  </select>
  <br><br>

  <label for="">Enter number of questions: </label>
  <input type="number" id="countBox" value="10">

  <button onclick="generate()">Generate</button>

  <div id="questionsDiv"></div>

</body>
</html>
